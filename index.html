    #yes {

    #no {

      color: white;

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 7s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { top: 100vh; }
      to { top: -10vh; }
    }
  </style>
</head>
