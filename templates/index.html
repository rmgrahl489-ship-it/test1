<!DOCTYPE html>
<html>
<head>
    <title>For My Sahithi ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a0a14, #4a1428);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ff4d88;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a66;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>For My Sahithi ❤️</h1>
    <p>
        Even without a wallpaper image, this page now has a soft romantic look
        that perfectly suits our beautiful moment.
    </p>
    <button>Always Yours</button>
</div>

</body>
</html>
